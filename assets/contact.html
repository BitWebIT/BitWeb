<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="icon" href="../Images/BitWeb Solutions alt icon with text no bg.png">
    <title>Contact | BitWeb Solutions</title>
</head>
<body>
    <div class="page_container">
        <div class="header">
            <a href="../index.html"><img src="../Images/BitWeb Solutions alt icon with text no bg.png" class="bitwebLogo" id="bitwebLogo"></a>

            <nav class="navBarDesktop">
                <a href="../index.html" class="navItem" id="navHome">Home</a>
                <a href="./about.html" class="navItem" id="navAbout">About</a>
                <a href="./services.html" class="navItem" id="navServices">Services</a>
                <a href="contact.html" class="navItem" id="navContact">Contact</a>
            </nav>
            <nav class="navBarMobile">
                <li><a href="../index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="./about.html"><i class="fa-solid fa-circle-info"></i></a></li>
                <li><a href="./services.html"><i class="fa-solid fa-computer"></i></a></li>
                <li><a href="./contact.html"><i class="fa-solid fa-phone"></i></a></li>
            </nav>
        </div>
        <div>
            <div class="formContainer">
                <form action="https://formsubmit.co/maxholley022@gmail.com" method="post" class="contactForm">
                    <h2>Contact us</h2>
                    <p>Fill out the form below and we will get back to you within 1 business day.</p>
                    <input type="text" name="First Name" placeholder="First Name" required>
                    <input type="text" name="Surname" placeholder="Surname" required>
                    <input type="email" name="Email" placeholder="Email address" required>
                    <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Please put your question or query here." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="contactContainer">
            <div class="contact">
                <div>
                    <a href=""><img src="../Images/Facebook Icon.png" class="icon"></a>
                    <a href=""><img src="../Images/Instagram Icon.png" class="icon"></a>
                    <a href=""><img src="../Images/YouTube Icon.png" class="icon"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bba4cc1124.js" crossorigin="anonymous"></script>
</body>
</html>
